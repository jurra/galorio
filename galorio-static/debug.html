<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Portfolio</title>
</head>
<body>
    <h1>Portfolio Debug</h1>
    <div id="debug-output"></div>
    
    <script>
        const debugOutput = document.getElementById('debug-output');
        
        function log(message) {
            console.log(message);
            debugOutput.innerHTML += '<p>' + message + '</p>';
        }
        
        async function testPortfolioData() {
            log('ðŸ§ª Testing portfolio data loading...');
            
            try {
                log('1. Testing direct portfolio.json fetch...');
                const response = await fetch('./data/portfolio.json');
                log(`Portfolio.json response status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Portfolio data loaded: ${data.artworks?.length || 0} artworks`);
                    log(`First artwork: ${JSON.stringify(data.artworks?.[0], null, 2)}`);
                } else {
                    log(`Failed to load portfolio.json: ${response.statusText}`);
                }
                
                log('2. Testing CSV fetch...');
                const csvResponse = await fetch('./config/artwork-inventory.csv');
                log(`CSV response status: ${csvResponse.status}`);
                
                if (csvResponse.ok) {
                    const csvText = await csvResponse.text();
                    log(`CSV loaded, length: ${csvText.length} characters`);
                    log(`CSV preview: ${csvText.substring(0, 200)}...`);
                }
                
                log('3. Testing image file...');
                const imageResponse = await fetch('./artworks/ABS-0012.jpg');
                log(`Image response status: ${imageResponse.status}`);
                
            } catch (error) {
                log(`Error: ${error.message}`);
            }
        }
        
        testPortfolioData();
    </script>
</body>
</html>
